               <div class="pt-0 pb-1">
                 <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                 <p class="text-center small">Entrez vos informations pour créer votre compte</p>
               </div>

               <form class="row g-3 p-3">
                <div class="col-md-3">
                    <label for="validationDefault01" class="form-label">Nom</label>
                    <input type="text" class="form-control border-3" id="validationDefault01" value="" required>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Prénom(s)</label>
                    <input type="text" class="form-control border-3"  value="" required>
                  </div>
      
                  <div class="col-md-3">
                    <label for="inputCity" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control border-3" >
                  </div>
      
                  <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control border-3" id="inputPassword4">
                  </div>
      
                  <div class="col-4">
                    <label  class="form-ls mb-2">Profession</label>
                    <select class="form-select border-3" aria-label="Default select example">
                      <option selected>Choisir une profession</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
      
                  <div class="col-md-4">
                    <label for="inputCity" class="form-label">Compétences</label>
                    <input type="text" class="form-control border-3" id="inputCity">
                  </div>
      
                  <div class="col-4">
                    <label for="inputAddress2" class="form-label">Années d'expérience</label>
                    <input type="number" class="form-control border-3" placeholder="">
                  </div>
                  
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">Numero de téléphone 1</label>
                  <input type="number" class="form-control border-3" id="inputEmail4" required>
                </div>
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">Numero de téléphone 2</label>
                  <input type="number" class="form-control border-3" id="inputEmail4">
                </div>
                
                
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">E-mail</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="email" class="form-control border-3"   aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
      
                
                
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Photo d'identité</label>
                  <input class="form-control border-3" type="file" accept="image/*">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Photo CNI</label>
                  <input class="form-control border-3" type="file" accept="image/*">
                </div>
                <div class="col-12">

                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
