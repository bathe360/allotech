  <main id="main">

    <!-- ======= Intro Single ======= -->
    <section class="navbar-default">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">Création de compte client</h1>
              <span class="color-text-a">Client</span>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">

                </li>
              
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->


    

    <!-- Formulaire d'inscription client-->
    <section class="container my-2 bg-primary w-30 text-light p-2">
      <form class="row g-3 p-3">
          <div class="col-md-6">
              <label for="validationDefault01" class="form-label">Nom</label>
              <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault02" class="form-label">Prénom(s)</label>
              <input type="text" class="form-control"  value="" required>
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" >
            </div>

            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Numero de téléphone</label>
            <input type="number" class="form-control" id="inputEmail4" required>
          </div>
          
          
          <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">E-mail</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="email" class="form-control"   aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Envoyer</button>
          </div>
        </form>
     </section>
     <!-- Fin formulaire-->
